<body>


  <!-- Page load pixel glitch overlay -->
  <div class="page-glitch">
    <span class="pixel"></span><span class="pixel"></span><span class="pixel"></span>
    <span class="pixel"></span><span class="pixel"></span><span class="pixel"></span>
    <span class="pixel"></span><span class="pixel"></span><span class="pixel"></span>

  <header class="hero">
<img src="logo.png" alt="Nuburo logo" class="site-logo">
    <div class="hero-content">

 <div class="hero-grid">

    <!-- LATEST -->
    <div class="hero-panel latest">
  <p class="panel-label">LATEST RELEASE</p>

  <img
    class="hero-artwork"
    src="new-song-art.png"
    alt="New Song Artwork"
  />

  <a
    class="cta"
    href="https://nuburo.fanlink.tv/nuburo-new-single"
    target="_blank"
  >
    LISTEN NOW
  </a>
</div>

<section class="signup" aria-label="Email signup">
  <div class="signup-card">
    <p class="signup-eyebrow">Join our fan list</p>
    <p class="signup-text">Get notified when we drop new music</p>

    <form
      class="signup-form"
      action="https://buttondown.com/api/emails/embed-subscribe/Nuburo"
      method="post"
    >
      <label class="signup-label" for="signup-email">Email address</label>
      <input
        id="signup-email"
        type="email"
        name="email"
        placeholder="Email address"
        required
      />
      <button type="submit">SUBSCRIBE</button>
    </form>
    <p class="signup-note">No spam. Unsubscribe anytime.</p>
  </div>
</section>

 </div>

  
</div>


  </header>

  <main>

    <!-- Current release (edit only this section for new drops) -->
    <section
      id="current-release"
      data-title="NEW SONG EVERY WEDNESDAY"
      data-link="https://nuburo.fanlink.tv/nuburo-new-single">
    </section>

    <section class="releases">
      <h3>PREVIOUS RELEASES</h3>

      <a
        class="release"
        href="https://open.spotify.com/artist/1rXOhkpYrBNvXvhpmPoAs0"

        class="release"
        href="https://open.spotify.com/artist/1rXOhkpYrBNvXvhpmPoAs0"
        target="_blank"

        class="release"

        target="_blank"

      </a>
    </section>
